<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--login styles-->
    <link href="css/Login2.css" rel="stylesheet" type="text/css">
    <!--reset style for reset css default styles-->
    <link href="css/reset.css" rel="stylesheet" type="text/css">
    <!--Bootstrap rtl styles-->
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <!--font awesome-->

</head>

<body class="app flex-row align-items-center text-right">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card-group">
                    <div class="card p-4">
                        <div class="card-body">
                            <h1>ورود</h1>
                            <p class="text-muted">ورود به حساب کاربری</p>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-user-alt"></i></span>
                                </div>
                                <input type="text" class="form-control bg-white" placeholder="نام کاربری">
                            </div>
                            <div class="input-group mb-4">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-lock-alt"></i></span>
                                </div>
                                <input type="password" class="form-control bg-white" placeholder="رمز عبور">
                            </div>
                            <div class="row">
                                <div class="col-6 p-0">
                                    <button type="button" class="btn btn-primary px-4 float-right">ورود</button>
                                </div>
                                <div class="col-6 text-right">
                                    <button type="button" class="btn btn-link px-0">فراموشی رمز عبور</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card text-white bg-primary py-5 d-md-down-none col-sm-12">
                        <div class="card-body text-center">
                            <div>
                                <h2>فکر بکر</h2>
                                <p>لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم از صنعت چاپ و با استفاده از طراحان
                                    گرافیک است</p>
                                <button type="button" class="btn btn-primary active mt-3">ثبت نام کنید!</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
